$scripts = $HOME/.config/hypr/scripts

bind = SUPER, W, exec, $scripts/KillActiveProcess.sh

bind = SUPER SHIFT, P, exec, poweroff # power off
bind = SUPER SHIFT, L, exec, hyprlock # lock screen (hyprlock)

bind = SUPER SHIFT, E, exec, $scripts/Kool_Quick_Settings.sh # Settings Menu KooL Hyprland Settings

bind = ALT, tab, cyclenext
bind = ALT, tab, bringactivetotop

### Special Keys / Hot Keys
bindl = , xf86Sleep, exec, systemctl suspend  # sleep button
bindl = , xf86audiomute, exec, $scripts/Volume.sh --toggle # mute
bindl = , xf86Rfkill, exec, $scripts/AirplaneMode.sh # Airplane mode
bindel = , xf86audioraisevolume, exec, $scripts/Volume.sh --inc # volume up
bindl = , xf86AudioMicMute, exec, $scripts/Volume.sh --toggle-mic # mic mute
bindel = , xf86audiolowervolume, exec, $scripts/Volume.sh --dec # volume down

### Media Controls
bindl = , xf86AudioNext, exec, $scripts/MediaCtrl.sh --nxt
bindl = , xf86AudioPrev, exec, $scripts/MediaCtrl.sh --prv
bindl = , xf86audiostop, exec, $scripts/MediaCtrl.sh --stop
bindl = , xf86AudioPlay, exec, $scripts/MediaCtrl.sh --pause
bindl = , xf86AudioPause, exec, $scripts/MediaCtrl.sh --pause
bindl = , xf86AudioPlayPause, exec, $scripts/MediaCtrl.sh --pause

### Screenshots
bind = SUPER, Print, exec, $scripts/ScreenShot.sh --now  # screenshot
bind = SUPER SHIFT, S, exec, $scripts/ScreenShot.sh --swappy # screenshot (swappy)
bind = SUPER SHIFT, Print, exec, $scripts/ScreenShot.sh --area # screenshot (area)
bind = ALT, Print, exec, $scripts/ScreenShot.sh --active # screenshot (active window only)
bind = SUPER CTRL, Print, exec, $scripts/ScreenShot.sh --in5 # screenshot  (5 secs delay)
bind = SUPER CTRL SHIFT, Print, exec, $scripts/ScreenShot.sh --in10 # screenshot (10 secs delay)

### Resize Windows
binde = SUPER SHIFT, up, resizeactive,0 -50
binde = SUPER SHIFT, down, resizeactive,0 50
binde = SUPER SHIFT, left, resizeactive,-50 0
binde = SUPER SHIFT, right, resizeactive,50 0

### Move Windows
bind = SUPER CTRL, left, movewindow, l
bind = SUPER CTRL, right, movewindow, r
bind = SUPER CTRL, up, movewindow, u
bind = SUPER CTRL, down, movewindow, d

### Swap Windows
bind = SUPER ALT, left, swapwindow, l
bind = SUPER ALT, right, swapwindow, r
bind = SUPER ALT, up, swapwindow, u
bind = SUPER ALT, down, swapwindow, d

### Move Focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER, P, pseudo

### Workspaces
bind = SUPER, tab, workspace, m+1
bind = SUPER SHIFT, tab, workspace, m-1
bind = SUPER SHIFT, U, movetoworkspace, special
bind = SUPER CTRL, U, movetoworkspacesilent, special
bind = SUPER, U, togglespecialworkspace

### Workspace Switching (mainMod + numbers)
bind = SUPER, code:10, workspace, 1 # code: 10 = 1, ..., code:18 = key 9, code:19 = key 0
bind = SUPER, code:11, workspace, 2
bind = SUPER, code:12, workspace, 3
bind = SUPER, code:13, workspace, 4
bind = SUPER, code:14, workspace, 5
bind = SUPER, code:15, workspace, 6
bind = SUPER, code:16, workspace, 7
bind = SUPER, code:17, workspace, 8
bind = SUPER, code:18, workspace, 9
bind = SUPER, code:19, workspace, 10

### Move Active Window + Follow (mainMod + SHIFT numbers)
bind = SUPER SHIFT, code:10, movetoworkspace, 1
bind = SUPER SHIFT, code:11, movetoworkspace, 2
bind = SUPER SHIFT, code:12, movetoworkspace, 3
bind = SUPER SHIFT, code:13, movetoworkspace, 4
bind = SUPER SHIFT, code:14, movetoworkspace, 5
bind = SUPER SHIFT, code:15, movetoworkspace, 6
bind = SUPER SHIFT, code:16, movetoworkspace, 7
bind = SUPER SHIFT, code:17, movetoworkspace, 8
bind = SUPER SHIFT, code:18, movetoworkspace, 9
bind = SUPER SHIFT, code:19, movetoworkspace, 10
bind = SUPER SHIFT, bracketleft, movetoworkspace, -1
bind = SUPER SHIFT, bracketright, movetoworkspace, +1

### Move Active Window Silently (mainMod + CTRL numbers)
bind = SUPER CTRL, code:10, movetoworkspacesilent, 1
bind = SUPER CTRL, code:11, movetoworkspacesilent, 2
bind = SUPER CTRL, code:12, movetoworkspacesilent, 3
bind = SUPER CTRL, code:13, movetoworkspacesilent, 4
bind = SUPER CTRL, code:14, movetoworkspacesilent, 5
bind = SUPER CTRL, code:15, movetoworkspacesilent, 6
bind = SUPER CTRL, code:16, movetoworkspacesilent, 7
bind = SUPER CTRL, code:17, movetoworkspacesilent, 8
bind = SUPER CTRL, code:18, movetoworkspacesilent, 9
bind = SUPER CTRL, code:19, movetoworkspacesilent, 10
bind = SUPER CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [
bind = SUPER CTRL, bracketright, movetoworkspacesilent, +1 # brackets ]

### Mouse Move/Resize
bindm = SUPER, mouse:272, movewindow # mouse:272 = left click
bindm = SUPER, mouse:273, resizewindow # mouse:273 = right click

