# Decoration Settings

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4

  col.active_border = 0xdd94b4ff
  col.inactive_border = 0x55555555
}

decoration {
  rounding = 10
  active_opacity = 1.1

  inactive_opacity = 0.99
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.05
  dim_special = 0.5

  shadow {
    enabled = true
    range = 1
    render_power = 1

    color =  $color12
    color_inactive = $color15
  }


  blur {
    enabled = true	
    size = 5
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
